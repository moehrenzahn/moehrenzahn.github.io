<style>
    .painting-container {
        max-height: 95vh;
        width: 100vw;
        position: relative;
        left: calc(-50vw + 50%);
        margin-bottom: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .painting-img {
        width: auto;
        max-height: 95vh;
        margin: auto;
        border-radius: 4px;
    }
    .painting-shadow {
        filter: blur(15px) brightness(60%) saturate(250%);
        z-index: -1;
        position: absolute;
        width: auto;
        max-height: 95vh;
        margin: auto;
        top: 5px;
        left: 5px;
        bottom: -5px;
        right: -5px;

        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
    }
    @media (prefers-color-scheme: dark) {
        .painting-shadow {
            filter: blur(15px) brightness(40%) saturate(250%);
        }
    }
</style>

<h1 class="entry-title">
    {% if page.published == false %}Entwurf<span class="dot">â€¢</span>{% endif %}{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}
</h1>

{% if painting.description %}
        <em>
            {{ painting.description | markdownify }}
        </em>
    {% endif %}

<div class="painting-container">
    <img
        class="painting-img"
        src="{{ painting.file }}"
        alt="{{ painting.title }}" />
    <img
        class="painting-shadow"
        src="{{ painting.file }}"
        alt="" />
</div>

<div class="entry-content">
    {{ content }}
</div>
