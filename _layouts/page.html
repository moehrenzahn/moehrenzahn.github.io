---
layout: default
sidebar: false
---
<div>
<article role="article">
  {% if page.title %}
  <header id="top-header">
    <h1 class="entry-title page">{{ page.title }}</h1>
  </header>
  {% endif %}
  {{ content }}
  {% unless page.footer == false %}
    <footer>
      {% unless page.sharing == false %}
        {% include post/sharing.html %}
      {% endunless %}
    </footer>
  {% endunless %}
</article>
</div>
