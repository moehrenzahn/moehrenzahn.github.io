---
layout: default
lang: de
regenerate: true
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts limit:25 %}
    {% assign content = post.content %}
      <article>
        {% include article.html %}
      </article>
  {% endfor %}
  <div class="pagination">

      <a class="button" href="/archives/">Archiv</a>
  </div>
</div>
